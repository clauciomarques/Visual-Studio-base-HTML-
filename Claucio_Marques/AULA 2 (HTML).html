<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset= "utf-8" />
    </head>
    <body>
        <h1>Formulários</h1>

        <form>
            <h3>Login:</h3>
            <input type="text" />
            <h3>Senha:</h3>
            <input type="password" />
            </br>
            <input type="button" value="LOGIN" />
        </form>
        <h1>Cadastre-se</h1>
        <form>
            <h3>Login</h3>
            <input type="text" />
            <h3>Genero</h3>
            <input type="radio" name="genero"/> Masculino <br>
            <input type="radio" name="genero"/> Feminino <br>
            <input type="radio" name="genero"/> Outro <br>
            
            <h3>Interesses</h3>
            <input type="checkbox" /> Musicas <br> 
            <input type="checkbox" /> Filmes <br> 
            <input type="checkbox" /> Jogos <br> 
            <input type="checkbox" /> Seriess <br> 
            
            <h3>Municipio</h3>
            <select>
                <option>Serra</option>
                <option>Vitoria</option>
                <option>Cariacica</option>
                <option>Vila-Velha</option>
            </select><br>
            <h3>Observações</h3>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            </br>
            <input type="button" value="CADASTRAR" />
            
        </form>
        
    </body>
</html>
